<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mint IDR Stablecoin</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #logPanel {
      margin-top: 20px;
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
    footer a {
      color: #0077cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="title">ü™ô Mint IDR Stablecoin</h2>

    <label for="langSelect">üåê Language / Bahasa:</label>
    <select id="langSelect" onchange="switchLang()">
      <option value="en">English</option>
      <option value="id">Bahasa Indonesia</option>
    </select>

    <p id="desc">Enter wallet address and amount to mint. No wallet connection required.</p>

    <label id="labelAddress">Wallet Address:</label>
    <input type="text" id="recipient" placeholder="0x...">

    <label id="labelAmount">Amount (IDR):</label>
    <input type="number" id="amount" placeholder="e.g. 1000">

    <button onclick="mintToken()" id="mintBtn">üöÄ Mint Now</button>

    <div id="logPanel">
      <strong id="logTitle">Log:</strong>
      <div id="logContent"></div>
    </div>

    <footer>
      Made by <strong>sherpoh</strong> ‚Äî 
      <a href="https://twitter.com/0xsherpoh" target="_blank">Twitter</a> ‚Ä¢ 
      <a href="https://github.com/sherpoh" target="_blank">GitHub</a> ‚Ä¢ 
      Discord: <code>sherpoh</code>
    </footer>
  </div>

  <script>
    const provider = new ethers.providers.JsonRpcProvider("https://json-rpc.uno.sentry.testnet.v3.kiivalidator.com/"); // Ganti dengan RPC Kii Chain
    const contractAddress = "0x140539bF0Aa7091C9821993204C2500D37FA58f0"; // Ganti dengan alamat kontrak IDR kamu
    const contractABI = [
      "function mint(address to, uint256 amount) public"
    ];

    async function mintToken() {
      const to = document.getElementById("recipient").value;
      const amount = document.getElementById("amount").value;
      const contract = new ethers.Contract(contractAddress, contractABI, provider);

      try {
        const tx = await contract.mint(to, ethers.utils.parseUnits(amount, 6));
        log(currentLang === "en" ? "Minting... TX: " + tx.hash : "Sedang mint... TX: " + tx.hash);
        await tx.wait();
        log(currentLang === "en" ? "‚úÖ Mint successful!" : "‚úÖ Mint berhasil!");
      } catch (err) {
        log(currentLang === "en" ? "‚ùå Error: " + err.message : "‚ùå Error: " + err.message);
      }
    }

    function log(msg) {
      const logContent = document.getElementById("logContent");
      logContent.innerHTML += msg + "<br>";
    }

    let currentLang = "en";
    function switchLang() {
      currentLang = document.getElementById("langSelect").value;
      if (currentLang === "id") {
        document.getElementById("title").innerText = "ü™ô Mint Stablecoin IDR";
        document.getElementById("desc").innerText = "Masukkan alamat wallet dan jumlah token yang ingin kamu mint. Tidak perlu koneksi wallet.";
        document.getElementById("labelAddress").innerText = "Alamat Wallet:";
        document.getElementById("labelAmount").innerText = "Jumlah (IDR):";
        document.getElementById("mintBtn").innerText = "üöÄ Mint Sekarang";
        document.getElementById("logTitle").innerText = "Log:";
      } else {
        document.getElementById("title").innerText = "ü™ô Mint IDR Stablecoin";
        document.getElementById("desc").innerText = "Enter wallet address and amount to mint. No wallet connection required.";
        document.getElementById("labelAddress").innerText = "Wallet Address:";
        document.getElementById("labelAmount").innerText = "Amount (IDR):";
        document.getElementById("mintBtn").innerText = "üöÄ Mint Now";
        document.getElementById("logTitle").innerText = "Log:";
      }
    }
  </script>
</body>
</html>
